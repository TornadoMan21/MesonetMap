services:
  - type: web
    name: mesonet-weather-map
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app --timeout 300 --workers 1 --max-requests 100 --max-requests-jitter 50 --worker-class sync --worker-connections 1000 --preload
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: PORT
        fromService:
          type: web
          name: mesonet-weather-map
          property: port